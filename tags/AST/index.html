<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="robots" content="noindex,nofollow"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"><meta http-equiv="X-UA-Compatible" content="IE=edge"><title>Tag: AST</title><link rel="icon" href="data:image/svg+xml,%3Csvg width='24' height='28' xmlns='http://www.w3.org/2000/svg'%3E%3Ctext font-size='24' y='24'%3E諺%3C/text%3E%3C/svg%3E" type="image/x-icon"><link href="/styles/site.css" rel="stylesheet"><meta name="generator" content="Hexo 5.4.0"></head><body class="container"><header id="header"><div class="header"><div class="header-left"><div class="author"><div class="author-name"><a href="/">諺</a></div></div></div><div class="header-right"><ul class="navigation"><li><a href="/archives">Archives</a></li><li style="font-size:.9rem"><a href="/archives" rel="nofollow">zh</a></li><li style="font-size:.9rem"><a href="#" rel="nofollow">|</a></li><li style="font-size:.9rem"><a href="/en" rel="nofollow">en</a></li><li><a href="/tags" rel="nofollow">Tags</a></li><li><a href="/about" rel="nofollow">About</a></li><li><a href="/epistemology" rel="nofollow">Epistemology</a></li><li><a href="/books" rel="nofollow">読書</a></li></ul></div></div></header><div class="content-wrapper"><div class="year-wrap"><div class="year"><a class="title" href="#">AST</a><div class="content"><blockquote><span></span></blockquote></div></div></div><div class="archives"><div class="post-archive"><div class="post-archive__content"><div class="post-archive__month">06月</div><div class="post-archive__body"><a class="post-archive__title" href="/js%E9%9D%99%E6%80%81%E5%88%86%E6%9E%90%E5%B7%A5%E5%85%B7closurecompiler%E4%BB%8B%E7%BB%8D/">JS静态分析工具ClosureCompiler介绍</a><div class="post-archive__excerpt"><div class="post-archive__excerpt-content"><p>Closure Compiler是谷歌推出的一款Javascript压缩工具，在业界有广泛的使用。与传统压缩工具不同的地方在于，它将对代码的AST进行静态分析，而不是简单的正则表达式压缩。</p></div></div></div></div></div><div class="post-archiv
