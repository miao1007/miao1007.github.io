<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="robots" content="noindex,nofollow"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"><meta http-equiv="X-UA-Compatible" content="IE=edge"><title>Tag: Summary</title><link rel="icon" href="data:image/svg+xml,%3Csvg width='24' height='28' xmlns='http://www.w3.org/2000/svg'%3E%3Ctext font-size='24' y='24'%3E諺%3C/text%3E%3C/svg%3E" type="image/x-icon"><link href="/styles/site.css" rel="stylesheet"><meta name="generator" content="Hexo 5.4.0"></head><body class="container"><header id="header"><div class="header"><div class="header-left"><div class="author"><div class="author-name"><a href="/">諺</a></div></div></div><div class="header-right"><ul class="navigation"><li><a href="/archives">Archives</a></li><li style="font-size:.9rem"><a href="/archives" rel="nofollow">zh</a></li><li style="font-size:.9rem"><a href="#" rel="nofollow">|</a></li><li style="font-size:.9rem"><a href="/en" rel="nofollow">en</a></li><li><a href="/tags" rel="nofollow">Tags</a></li><li><a href="/about" rel="nofollow">About</a></li><li><a href="/epistemology" rel="nofollow">Epistemology</a></li><li><a href="/books" rel="nofollow">読書</a></li></ul></div></div></header><div class="content-wrapper"><div class="year-wrap"><div class="year"><a class="title" href="#">Summary</a><div class="content"><blockquote><span></span></blockquote></div></div></div><div class="archives"><div class="post-archive"><div class="post-archive__content"><div class="post-archive__month">12月</div><div class="post-archive__body"><a class="post-archive__title" href="/2020-summary/">2020 Summary</a><div class="post-archive__excerpt"><div class="post-archive__excerpt-content"><p>今年总体上就是快与单调，前几个月只有上班与居家，后几个月赶进度，就这样过完了。</p></div></div></div></div></div><div class="post-archive"><div class="post-archive__content"><div class="post-archive__month">12月</div><div class="post-archive__body"><a class="post-archive__title" href="/2019-summary/">2019 Summary</a><div class="post-archive__excerpt"><div class="post-archive__excerpt-content"><p>唯有时间对所有人公平。</p></div></div></div></div></div><div class="post-archive"><div class="post-archive__content"><div class="post-archive__month">12月</div><div class="post-archive__body"><a class="post-archive__title" href="/%E6%88%91%E7%9A%842016/">我的2016</a><div class="post-archive__excerpt"><div class="post-archive__excerpt-content"><p>又到了年底，去年年底还懒散地打联机游戏，并抱怨着PM2.5，现在却在深圳关外当加班狗，过着906的生活。多的不说，总结下今年有什么收获吧。</p></div></div></div></div></div></div></div><footer><div class="rights"><a href="/feed.xml" rel="external nofollow">RSS</a><span>, Theme </span><a href="https://github.com/gary-Shen/hexo-theme-bear" rel="external nofollow" target="_blank">Curry</a><span>.</span></div></footer><script>window.onload=function(){var a,e,n,t;a=window,e=document,t="script",n="ga",a.GoogleAnalyticsObject=n,a.ga=a.ga||function(){(a.ga.q=a.ga.q||[]).push(arguments)},a.ga.l=+new Date,n=e.createElement(t),t=e.getElementsByTagName(t)[0],n.async=1,n.src="//www.google-analytics.com/analytics.js",t.parentNode.insertBefore(n,t),ga("create","UA-102296742-1","auto"),ga("send","pageview")}</script></body></html>
