post-archive__month">01月</div><div class="post-archive__body"><a class="post-archive__title" href="/%E3%80%8A%E6%95%91%E5%91%BD%E9%A5%AE%E9%A3%9F%E3%80%8B%E7%9B%B8%E5%85%B3%E8%AF%BB%E4%B9%A6%E6%91%98%E8%A6%81/">《救命饮食》相关读书摘要</a><div class="post-archive__excerpt"><div class="post-archive__excerpt-content"><p>《救命饮食》是一本主张通过素食来降低各种疾病风险的书籍，这本书在发售后就很有争议，本文对书中观点进行批注与摘要。</p></div></div></div></div></div></div></div><footer><div class="rights"><a href="/feed.xml" rel="external nofollow">RSS</a><span>, Theme </span><a href="https://github.com/gary-Shen/hexo-theme-bear" rel="external nofollow" target="_blank">Curry</a><span>.</span></div></footer><script>window.onload=function(){var a,e,n,t;a=window,e=document,t="script",n="ga",a.GoogleAnalyticsObject=n,a.ga=a.ga||function(){(a.ga.q=a.ga.q||[]).push(arguments)},a.ga.l=+new Date,n=e.createElement(t),t=e.getElementsByTagName(t)[0],n.async=1,n.src="//www.google-analytics.com/analytics.js",t.parentNode.insertBefore(n,t),ga("create","UA-102296742-1","auto"),ga("send","pageview")}</script></body></html>
