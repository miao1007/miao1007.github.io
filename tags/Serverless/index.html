com/zh_cn/lambda/latest/dg/lambda-introduction.html">AWS Lambda</a>的云函数调用，属于<a target="_blank" rel="noopener" href="https://serverless.com/">Serverless</a>架构。它是基于SpringBoot开发的<a target="_blank" rel="noopener" href="https://github.com/spring-cloud/spring-cloud-function">FAAS项目</a>，目前Star只有100多，可以说是玩具级别。但是功能还是很全的。它基于<a target="_blank" rel="noopener" href="https://projectreactor.io">Reactor</a>进行设计，类似于Akka中的Actor或者RxJava中的Lift管道操作符</p></div></div></div></div></div></div></div><footer class="no-print"><div class="rights"><a href="/feed.xml" rel="external nofollow">RSS</a><span>, Theme </span><a href="https://github.com/gary-Shen/hexo-theme-bear" rel="external nofollow" target="_blank">Curry</a><span>.</span></div></footer></div></body></html>
