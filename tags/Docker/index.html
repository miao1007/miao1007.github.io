<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="robots" content="noindex,nofollow"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"><meta http-equiv="X-UA-Compatible" content="IE=edge"><title>Tag: Docker</title><link rel="icon" href="data:image/svg+xml,%3Csvg width='24' height='28' xmlns='http://www.w3.org/2000/svg'%3E%3Ctext font-size='24' y='24'%3E諺%3C/text%3E%3C/svg%3E" type="image/x-icon"><link href="/styles/site.css" rel="stylesheet"><meta name="generator" content="Hexo 5.4.0"></head><body class="container"><header id="header"><div class="header"><div class="header-left"><div class="author"><div class="author-name"><a href="/">諺</a></div></div></div><div class="header-right"><ul class="navigation"><li><a href="/archives">Archives</a></li><li style="font-size:.9rem"><a href="/archives" rel="nofollow">zh</a></li><li style="font-size:.9rem"><a href="#" rel="nofollow">|</a></li><li style="font-size:.9rem"><a href="/en" rel="nofollow">en</a></li><li><a href="/tags" rel="nofollow">Tags</a></li><li><a href="/about" rel="nofollow">About</a></li><li><a href="/epistemology" rel="nofollow">Epistemology</a></li><li><a href="/books" rel="nofollow">読書</a></li></ul></div></div></header><div class="content-wrapper"><div class="year-wrap"><div class="year"><a class="title" href="#">Docker</a><div class="content"><blockquote><span></span></blockquote></div></div></div><div class="archives"><div class="post-archive"><div class="post-archive__content"><div class="post-archive__month">03月</div><div class="post-archive__body"><a class="post-archive__title" href="/nomad%E8%B0%83%E5%BA%A6%E6%A1%86%E6%9E%B6%E5%AF%B9cgroups%E7%9A%84%E4%BD%BF%E7%94%A8/">Nomad调度框架对CGroups的使用</a><div class="post-archive__excerpt"><div class="post-archive__excerpt-content"><p>本文从应用侧调度软件开始介绍调度器，并主要以单机版OS为例，介绍了CGroups的隔离。</p></div></div></div></div></div><div class="post-archive"><div class="post-archive__content"><div class="post-archive__month">03月</div><div class="post-archive__body"><a class="post-archive__title" href="/linux%E9%9A%94%E7%A6%BB%E4%B8%8E%E8%B0%83%E5%BA%A6%E3%80%8Cnamespace%E3%80%8D/">Linux隔离与调度「Namespace」</a><div class="post-archive__excerpt"><div class="post-archive__excerpt-content"><p>Namespace主要是通过<code>CLONE_FLAG</code>实现资源隔离。其实无论是Docker还是其它容器，它底层的隔离实现是内核早就有的功能。在内核中，通过<code>ns_proxy</code>实现。</p></div></div></div></div></div></div></div><footer><div class="rights"><a href="/feed.xml" rel="external nofollow">RSS</a><span>, Theme </span><a href="https://github.com/gary-Shen/hexo-theme-bear" rel="external nofollow" target="_blank">Curry</a><span>.</span></div></footer><script>window.onload=function(){var a,e,n,t;a=window,e=document,t="script",n="ga",a.GoogleAnalyticsObject=n,a.ga=a.ga||function(){(a.ga.q=a.ga.q||[]).push(arguments)},a.ga.l=+new Date,n=e.createElement(t),t=e.getElementsByTagName(t)[0],n.async=1,n.src="//www.google-analytics.com/analytics.js",t.parentNode.insertBefore(n,t),ga("create","UA-102296742-1","auto"),ga("send","pageview")}</script></body></html>
